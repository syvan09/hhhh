<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imglogo
        {
        width: 435px;
        height: 70px;
        background-color: rgb(183, 63, 181);
        display: block;
        }
        .formDangKi
        {
            margin: 20px 50px;
        }
        .form-label
        {
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="/index.html" class="header-logo">
            <img src="/img/perfume_logo.svg" alt="Perfume.com Trusted Since 1995" class="imglogo">
        </a>
        
    </div>
    <div class="formDangKi">
        <div style="text-align: center;"><h1>Nhập thông tin</h1></div>
        <form class="form" >
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="validationDefault01" value=""placeholder="Nguyễn A" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"placeholder="Abc123" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Mật khẩu</label>
            <input type="text" class="form-control" id="validationDefault03"placeholder="**********" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="validationDefault03" >
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Ngày sinh</label>
            <input type="datetime-local" class="form-control" id="validationDefault03" >
            <br>
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Đồng ý với tất cả điều khoản.
              </label>
            </div>
            <br>
          </div>
          <div class="col-12" style="text-align: center;">
            <button class="btn btn-primary" type="submit">Đăng kí</button>
            
          </div>
        </form>
    </div>
</body>
</html>
